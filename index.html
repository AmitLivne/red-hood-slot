<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Red Hood Slot</title>
</head>

<body onload="renderReels()">
    <div class="container">
        <div class="trees">
            <div class="huge-logo">
            </div>
            <div class="top-row">
                <div class="redhood-logo">
                </div>
                <h1 class="jackpot">
                    <span class="period1">892</span>
                    <span class="comma">,</span>
                    <span class="period2">987</span>
                    <span>$</span>
                </h1>
            </div>
            <div class="slot-background">
                <div class="slot-container">
                </div>
                <div class="redhood-character">
                </div>
                <div class="arrow">
                </div>
            </div>
            <div>
                <div class="spin-btn-shadow-top" style="visibility: visible" onclick="spinReels()">
                    <div class="spin-btn-shadow-bottom" style="visibility: hidden">
                    </div>
                </div>
            </div>
            <div class="hand">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
